<!DOCTYPE html>
<html lang="en">

<!-- Pour créer il faut imaginer. Pour imaginer il faut être humain. -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>DooWee</title>

</head>

<body>
<div class="main">
       
        <div class="header">
                <h1>FRTN</h1>
        </div>
        <div class="content">
                <div class="content-left"></div>
                <div class="content-mid">
                        <form class="form" >
                                First name:<br>
                                <input type="text" name="firstname" placeholder="     Enter your  first name"><br>
                                Last name:<br>
                                <input type="text" name="lastname" placeholder="     Enter your  last name"><br>
                                Phone number:<br>
                                <input type="tel" name="tel" placeholder="     ex: 514-123-4567"><br>
                                Email address:<br>
                                <input type="text" name="email" placeholder="     Enter your email address"><br>
                                
                                Delivery address:<br>
                                <input type="text" id="searchTextField" class="form-control" placeholder="Only needed with the DELIVERY">

                                <div id="geomap">
 
                                </div>
                                
                                Method of delivery:<br>
                                <div class="form-delivery">
                                        
                                        <input type="radio" name="delivery" value="Delivery">Delivery
                                        <input type="radio" name="delivery" value="Mail">Mail Order
                                        <input type="radio" name="delivery" value="PickUp">Pick-Up 
                                </div>
                                <input type="submit" name="submit"  placeholder="SUBMIT">
                               
                        </form>

                </div>
                <div class="content-right"></div>
        </div>

</div>
        
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhjp2U8pft99kDtEo5mvLOUvsOyrx5aIY&libraries=places&callback=initialize"></script>          

    
<script>
        function initialize() {
  var input = document.getElementById('searchTextField');
  new google.maps.places.Autocomplete(input);
}

google.maps.event.addDomListener(window, 'load', initialize);

        </script>
       
       

</body>


</html>

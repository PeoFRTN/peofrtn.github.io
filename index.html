<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Pour créer il faut imaginer. Pour imaginer, il faut être humain. POF -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">    
    <title>Distance + Time </title>
</head>
<body>
    <div class="header">
            <div class="row">
                <h1>Calculate driving distance between two addresses</h1>
            </div>
    </div>

    <div class="container">
        <form>
           
            <div class="row">
                <div class="location-label">
                    <label>Origin: </label>                                    
                </div>
                <div class="location-input">
                    <input type="text" id="location-1" name="origin" placeholder="Enter a start location..."> 
                </div>
            </div>
            
            <div class="row">
                <div class="location-label">
                    <label>Destination: </label>
                </div>
                <div class="location-input">
                    <input type="text" id="location-2" name="destination" placeholder="Enter a last location...">
                </div>
            </div>

            
            <div class="row">
                <button class="button" type="button" onclick="clearRoute();">Clear</button>
                <button class="button" type="button" onclick="calcRoute();">Submit</button>
            </div>      
            
                           
            <div id="output" class="result-table"></div>
       </form>
                
            <div class="container-map" id="google-map"></div>   
    </div>
</div>

        

</body>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmXjlyXIgovHYsnPjuAizLDJFi93BDOUk&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</html>
